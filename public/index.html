<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        
        <div class="controls">
            <button id="ReloadBtn" class="btn-primary">Recargar Datos</button>
            <button id="AddBtn" class="btn-success">Agregar Producto</button>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <button id="SearchBtn" class="btn-primary">Buscar</button>
            </div>
            
            <div id="statusMessage"></div>
        </div>

        <div class="table-container">
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">Cargando Datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Crear/Editar -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" min="0" value="0">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn-danger">Cancelar</button>
                    <button type="submit" class="btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación para Eliminar -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Eliminación</h2>
            <p>¿Estás seguro de que deseas eliminar este producto?</p>
            <input type="hidden" id="deleteProductId">
            <div class="modal-actions">
                <button type="button" id="cancelDeleteBtn" class="btn-primary">Cancelar</button>
                <button type="button" id="confirmDeleteBtn" class="btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
